<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AndOrGraph maker</title>
    <script src="./graph.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>

<body>

    <div id="graphEdit">
        <div id="eventList" class="list">
            <template class="eventInfo">
                <p><span>0</span> <span>1</span> <span>Event</span> <span></span></p>
                <button>Edit</button>
                <button>Remove</button>
            </template>
        </div>
        <button id="addEvent">Add</button>
        <div id="eventEdit">
            <span name="id">0</span>
            <input type="text" name="name" title="name">
            <input type="number" min="1" max="1" name="p" title="p">
            <select name="type" title="type">
                <option value="In">In</option>
                <option value="Event">Event</option>
                <option value="And">And</option>
                <option value="Or">Or</option>
            </select>
            <input type="checkbox" name="isOut">
            <span>is Out</span>
            <div id="relList">
                <template class="eventInfo">
                    <span name="id">0</span>
                    <input type="checkbox">
                </template>
            </div>
        </div>
    </div>

    <button id="useButton">Check</button>

    <div id="graphUse">
        <div id="inputs">
            <template>
                <span>0</span>
                <input type="number" min="0" max="1">
                <span>name</span>
            </template>
        </div>
        <div id="outputs">
            <template>
                <span>0</span>
                <span>0</span>
                <span>name</span>
            </template>
        </div>
    </div>
    
    <button id="calcButton" disabled>Calc</button>

    <input type="text" placeholder="Save name" id="saveName">
    <button id="saveButton" disabled>Save</button>

    <div id="saveList" class="list">
        <template>
            <button>Load</button>
            <span></span>
        </template>
    </div>
</body>

</html>
